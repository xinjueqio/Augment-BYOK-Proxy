name: Release Augment-BYOK-Proxy

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "可选：要发布的 tag（例如 v0.1.0）；留空则使用 Cargo.toml 的 version → v{version}"
        required: false
        type: string
  push:
    tags:
      - "v*"
      - "augment-byok-proxy-v*"
  release:
    types:
      - created

jobs:
  prepare:
    name: Resolve tag
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.resolve.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve tag
        id: resolve
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${GITHUB_EVENT_NAME}" == "release" ]]; then
            tag="${{ github.event.release.tag_name }}"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            tag="${GITHUB_REF#refs/tags/}"
          elif [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" && -n "${{ inputs.tag }}" ]]; then
            tag="${{ inputs.tag }}"
          else
            version="$(awk -F\\\" '/^version\\s*=\\s*\"/{print $2; exit}' Cargo.toml)"
            tag="v${version}"
          fi
          echo "tag=${tag}" >> "$GITHUB_OUTPUT"
          echo "Using tag: ${tag}"

  build:
    name: Build ${{ matrix.folder }}
    needs: prepare
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            bin: augment-byok-proxy
            folder: augment-byok-proxy-macos-aarch64
            archive: augment-byok-proxy-macos-aarch64.tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            bin: augment-byok-proxy
            folder: augment-byok-proxy-macos-x86_64
            archive: augment-byok-proxy-macos-x86_64.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: augment-byok-proxy.exe
            folder: augment-byok-proxy-windows-x86_64
            archive: augment-byok-proxy-windows-x86_64.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build (release)
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          set -euxo pipefail
          folder="${{ matrix.folder }}"
          mkdir -p "dist/${folder}"
          cp "target/${{ matrix.target }}/release/${{ matrix.bin }}" "dist/${folder}/"
          cp "config.example.yaml" "dist/${folder}/config.yaml"
          cp "README.md" "dist/${folder}/"
          (cd dist && tar -czf "${{ matrix.archive }}" "${folder}")
          shasum -a 256 "dist/${{ matrix.archive }}" | awk '{print $1}' > "dist/${{ matrix.archive }}.sha256"

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $folder = "${{ matrix.folder }}"
          New-Item -ItemType Directory -Force -Path "dist/$folder" | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/${{ matrix.bin }}" "dist/$folder/${{ matrix.bin }}" -Force
          Copy-Item "config.example.yaml" "dist/$folder/config.yaml" -Force
          Copy-Item "README.md" "dist/$folder/README.md" -Force
          Compress-Archive -Path "dist/$folder" -DestinationPath "dist/${{ matrix.archive }}" -Force
          (Get-FileHash "dist/${{ matrix.archive }}" -Algorithm SHA256).Hash.ToLower() | Out-File -Encoding ascii "dist/${{ matrix.archive }}.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.folder }}
          path: |
            dist/${{ matrix.archive }}
            dist/${{ matrix.archive }}.sha256
          if-no-files-found: error
          retention-days: 30

  release:
    name: GitHub Release
    needs:
      - prepare
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist

      - name: Create/Update release (tag push / manual)
        if: github.event_name != 'release'
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          target_commitish: ${{ github.sha }}
          files: |
            dist/*.zip
            dist/*.tar.gz
            dist/*.sha256
          generate_release_notes: true

      - name: Upload assets (existing release)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          target_commitish: ${{ github.sha }}
          files: |
            dist/*.zip
            dist/*.tar.gz
            dist/*.sha256
